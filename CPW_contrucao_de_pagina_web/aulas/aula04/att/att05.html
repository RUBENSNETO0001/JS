<script>
    /*5) FaÃ§a um programa que leia 1 palavra e devolva a palavra invertida.*/

    let palavra = prompt('Me de uma palavra para inverter: ');
    let palavraInver = "";

    for(let i = palavra.length - 1; i >= 0; i--){
        palavraInver += palavra[i];
    }
    alert(`A palavra invertida : ${palavraInver}`);
</script>
