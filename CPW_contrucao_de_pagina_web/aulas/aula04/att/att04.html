<script>
    /*4) Faça um programa onde o usuário digite 4 números e o programa mostrar o maior deles*/

    let num1 = Number(prompt('Me informe um numero[1]: '));
    let num2 = Number(prompt('Me informe um numero[2]: '));
    let num3 = Number(prompt('Me informe um numero[3]: '));
    let num4 = Number(prompt('Me informe um numero[4]: '));
    
    if (num1 > num2 && num1 > num3 && num1 > num4){alert(`Numero ${num1} e o maior`);}
    else if(num2 > num1 && num2 > num3 && num2 > num4){alert(`Numero ${num2} e o maior`);}
    else if(num3 > num1 && num3 > num2 && num3 > num4){alert(`Numero ${num3} e o maior`);}
    else if(num4 > num1 && num4 > num3 && num4 > num2){alert(`Numero ${num4} e o maior`);}
</script>
