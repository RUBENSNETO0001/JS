<script>
    /*1) Faça um programa onde o úsuário digite um número e o programa diz se é par ou ímpar.*/
    let numero = Number(prompt("Me informe um numero: "));
    let numeroverdade = numero % 2;
    if(numeroverdade == 0){
        alert("Numero e Par");
    }
    else{
        alert("Numero e impar");
    }
</script>
